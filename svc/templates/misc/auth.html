<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Magenta River Social</title>
    <script language="JavaScript" type="text/javascript">
    document.domain = document.domain.substring(document.domain.indexOf('.') + 1);
    {% if not error %}
    {% if provider == 'google' %}
    opener.location.href = opener.location.href;
    {% else %}
    opener.location.href = document.location.protocol + "//" + document.location.host + "/selector?p={{ provider }}";
    {% end %}
    opener.scroll(0,0);
    window.close();
    {% end %}
    </script>
    <link rel="stylesheet" type="text/css" href="/static/fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/static/css/topcoat-desktop-light.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/brackets.css"><!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
  {% if error %}
  <body class="light">

      <div style="width:80%;margin-left:10%;margin-top:3rem;">
          <h2>Your log in request have failed.</h2>
          <h3>Error Code</h3>
          <p style="color:red !important;">{{ error }}</p>
          <h3>Please contact <a href="http://magentariver.com/help/help#support" target="_blank">support</a> if this error persists.</h3>
          <button class="topcoat-button--large--cta" onclick="javascript:opener.location.reload();window.close();">Close</button>
      </div>

  </body>
  {% end %}
</html>
